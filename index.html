<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin page</title>
</head>

<body>
    <div class="header">
        <div class="top">
            <div class="headerSearch">
                <img src="icons/Top/magnify.svg" alt="SearchIcon" class="HeaderSearchIcon">
                <input type="text">
            </div>
            <div class="headerAcc">
                <img src="icons/Top/bell-ring-outline.svg" alt="" class="bellIcon">
                <div><img src="icons/img/test2.jpg" alt="" class="topProfilePic"></div>
                <div class="topUserName">Miku Space</div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottomAccInfo">
                <img src="icons/img/test2.jpg" alt="" class="topProfilePic">
                <div class="BottomUserGreating">
                    <p class="hiThere">Hi there,</p>
                    <p class="UserNameGreet">Miku Space (@MikuSpace)</p>
                </div>

            </div>
            <div class="bottomButtons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="dashboard">
        <div class="logo">
            <p>Dashboard</p>
        </div>

        <div class="nav">
            <div class="nav 2">
                <p>Home</p>
            </div>
            <div class="nav 3">
                <p>Profile</p>
            </div>
            <div class="nav 4">
                <p>Messages</p>
            </div>
            <div class="nav 5">
                <p>History</p>
            </div>
            <div class="nav 6">
                <p>Tasks</p>
            </div>
            <div class="nav 7">
                <p>Communities</p>
            </div>
        </div>

        <div class="settings">
            <div class="setting 1">
                <p>Settings</p>
            </div>
            <div class="setting 2">
                <p>Support</p>
            </div>
            <div class="setting 3">
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="contentPage"></div>
</body>

</html>
